<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="../css/options.css" />
</head>

<body>
<header>
	<h1>WaniKani Highlighter</h1>
	<h6>Options</h6>
</header>
<section class="top">
	<div id="options">
		<div>
			<label for="apikey">API Key (<a href="https://www.wanikani.com/account" target="_blank" title="API key can be found on your WaniKani Settings page" style="text-decoration:none">?</a>)</label>
			<input id="apikey" class="full-width" type="text" maxlength="32"/>
		</div>

		<div class="multi-column">
			<div>
				<label for="hl-color">Highlight Color</label>
				#<input id="hl-color" class="" type="text" size="6" maxlength="6"/>
			</div>
			<div>
				<label for="hl-opacity">Opacity</label>
				<input id="hl-opacity" class="" type="text" size="3" maxlength="3"/>%
			</div>
			<div>
				<label>Preview</label>
				<div id="hl-preview"></div>
				<input id="color-picker" type="color"/>
			</div>
			<span class="clear"></span>
		</div>

		<div>
			<label for="proficiency">Highlight Words</label>
			<select id="proficiency">
				<option value="apprentice">Apprentice and higher</option>
				<option value="guru">Guru and higher</option>
				<option value="master">Master and higher</option>
				<option value="enlighten">Enlightened and higher</option>
				<option value="burned">Burned only</option>
			</select>
		</div>
	</div>
</section>

<section class="bottom">
	<div id="status" class=""></div>
	<div class="big-btn" id="exclude-btn">Edit Exclude List</div>
	<div class="big-btn" id="save-btn">Save</div>
</section>


<script src="../js/options.js"></script>

</body>
</html>
